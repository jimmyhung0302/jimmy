  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    
    h1 {
      text-align: center;
      padding: 30px 0;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }
    
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
  </style>
   <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      padding: 30px 0;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .gallery img {
      position: relative;
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

   .gallery img::after {
  content: "版權所有"; /* 修改這裡的文字內容 */
  position: absolute;
  bottom: 10px;
  right: 10px;
  font-size: 14px; /* 修改字體大小 */
  color: rgba(0, 0, 0, 0.5); /* 修改字體顏色，這裡的 rgba(255, 255, 255, 0.5) 表示白色且半透明 */
  pointer-events: none; /* 使浮水印不干擾滑鼠事件 */
  opacity: 0; /* 初始時不顯示浮水印 */
  transition: opacity 0.3s ease-in-out;
}

.gallery img:hover::after {
  opacity: 1; /* 滑鼠懸停時顯示浮水印 */
}

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
  </style>

</head>
