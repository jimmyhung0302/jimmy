<div class="calculator">
    <input type="text" id="result" readonly>
    <br>
    <button onclick="clearResult()">清除</button>
    <br>
    <button onclick="appendToResult('1')">1</button>
    <button onclick="appendToResult('2')">2</button>
    <button onclick="appendToResult('3')">3</button>
    <button onclick="appendToResult('+')">+</button>
    <br>
    <button onclick="appendToResult('4')">4</button>
    <button onclick="appendToResult('5')">5</button>
    <button onclick="appendToResult('6')">6</button>
    <button onclick="appendToResult('-')">-</button>
    <br>
    <button onclick="appendToResult('7')">7</button>
    <button onclick="appendToResult('8')">8</button>
    <button onclick="appendToResult('9')">9</button>
    <button onclick="appendToResult('*')">*</button>
    <br>
    <button onclick="appendToResult('0')">0</button>
    <button onclick="calculateSquare()">x²</button>
    <button onclick="calculateCube()">x³</button>
    <button onclick="appendToResult('/')">/</button>
    <br>
    <button onclick="calculateSquareRoot()">√</button>
    <button onclick="calculateLog()">log</button>
    <button onclick="calculateResult()">=</button>
</div>

<script>
    function appendToResult(value) {
        document.getElementById('result').value += value;
    }

    function calculateResult() {
        try {
            document.getElementById('result').value = eval(document.getElementById('result').value);
        } catch (e) {
            document.getElementById('result').value = 'Error';
        }
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function calculateSquare() {
        const currentValue = document.getElementById('result').value;
        document.getElementById('result').value = eval(currentValue) * eval(currentValue);
    }

    function calculateCube() {
        const currentValue = document.getElementById('result').value;
        document.getElementById('result').value = eval(currentValue) * eval(currentValue) * eval(currentValue);
    }

    function calculateSquareRoot() {
        const currentValue = document.getElementById('result').value;
        document.getElementById('result').value = Math.sqrt(eval(currentValue));
    }

    function calculateLog() {
        const currentValue = document.getElementById('result').value;
        document.getElementById('result').value = Math.log10(eval(currentValue));
    }

    // 監聽鍵盤事件
    document.addEventListener('keydown', function(event) {
        const key = event.key;
        if (!isNaN(key) || key === '+' || key === '-' || key === '*' || key === '/') {
            appendToResult(key);
        } else if (key === 'Enter') {
            calculateResult();
        } else if (key === 'Escape') {
            clearResult();
        } else if (key === 'Backspace') {
            const currentValue = document.getElementById('result').value;
            document.getElementById('result').value = currentValue.slice(0, -1);
        } else if (key === 's') { // 小寫 's' 代表平方根
            calculateSquareRoot();
        } else if (key === '2') { // '2' 代表平方
            calculateSquare();
        } else if (key === '3') { // '3' 代表立方
            calculateCube();
        } else if (key === 'l') { // 小寫 'l' 代表對數
            calculateLog();
        }
    });
</script>
