   .gallery img::after {
  content: "版權所有"; /* 修改這裡的文字內容 */
  position: absolute;
  bottom: 10px;
  right: 10px;
  font-size: 14px; /* 修改字體大小 */
  color: rgba(0, 0, 0, 0.5); /* 修改字體顏色，這裡的 rgba(255, 255, 255, 0.5) 表示白色且半透明 */
  pointer-events: none; /* 使浮水印不干擾滑鼠事件 */
  opacity: 0; /* 初始時不顯示浮水印 */
  transition: opacity 0.3s ease-in-out;
}

.gallery img:hover::after {
  opacity: 1; /* 滑鼠懸停時顯示浮水印 */
}

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
  </style>
