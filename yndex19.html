<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #99d6ff, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
         margin-bottom: 20px;
         color: #333;
         text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2); /* 添加文字陰影 */
         transform: translateZ(10px); /* 添加立體感 */
         transition: transform 0.3s ease-in-out; /* 添加動畫效果 */
        }
         
        h1:hover {
         transform: translateZ(20px); /* 滑鼠懸停時增加立體感效果 */
        }


        

        .video-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .video-list li {
            margin: 10px;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            padding: 10px;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-list a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .video-list a:hover {
            text-decoration: underline;
        }

        .video-list li:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff5e62, #ff9966);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

       

     

    </style>
</head>
<body>
    

    

    
</body>
<body>
    <div class="container">
        <h1>超級影片檔</h1>
        <ul class="video-list" id="videoList">
            <li><a href="dcard2/1.mov">影片 1</a></li>
            <li><a href="dcard2/4.mov">影片 2</a></li>
            <li><a href="dcard2/5.mov">影片 3</a></li>
            <li><a href="dcard2/7.mov">影片 4</a></li>
            <li><a href="dcard2/12.mov">影片 5</a></li>
            <li><a href="dcard2/13.mov">影片 6</a></li>
            <li><a href="dcard2/14.mov">影片 7</a></li>





        </ul>
    </div>
    <script>
        const videoItems = document.querySelectorAll('.video-list li');

        videoItems.forEach(item => {
            item.addEventListener('mouseover', () => {
                item.style.transform = 'scale(1.05)';
                item.style.backgroundColor = '#f0f0f0';
            });

            item.addEventListener('mouseout', () => {
                item.style.transform = 'scale(1)';
                item.style.backgroundColor = '#ffffff';
            });
        });
    </script>
</body>
</html>
